
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
 <body>
  
  <div class="background"></div>
  <div class="calculator-box">
    <h1>Change Calculator</h1>

    <div class="centered-form">
      <input id="amount-due" type="text" placeholder="amount due($)" />
      <input id="amount-received" type="text" placeholder="amount received($)" />

      <button id="calculate-change">Calculate Change</button>
      <div id="bills-output" class="highlight-container"></div>
      <div id="coins-output" class="highlight-container"></div>

      </div>
  </div>

  <script src="main.js" charset="utf-8"></script>
</body>


    

</html>
